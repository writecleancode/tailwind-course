<!DOCTYPE html>
<html lang="pl" class="bg-darkSlateGrey">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS | Orafolio</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;700;800&display=swap"

    <link rel="stylesheet" href="./style.css">

<body>

    <nav class="flex justify-between items-center p-6 text-xs font-[800] uppercase xl:justify-center xl:gap-[80px]">

        </div>
        <img src="./img/logo.svg" alt="Logo">
        <div class="hidden xl:flex xl:gap-[64px] xl:w-full ">

                alt=""></button>
