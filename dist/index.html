<!DOCTYPE html>
<html lang="pl" class="bg-darkSlateGrey">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS | Time tracking dashboard</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="flex justify-center items-center bg-veryDarkBlue text-lg tracking-wide lg:min-h-screen">

    <div
        class="px-6 py-8 w-[375px] space-y-6 lg:space-y-0 lg:grid lg:grid-cols-4 lg:grid-rows-2 lg:gap-8 lg:w-[1160px]">
        <div class="rounded-2xl bg-darkBlue lg:col-start-1 lg:col-end-1 lg:row-start-1 lg:row-end-3">
            <div class="flex justify-center items-center p-7 rounded-2xl bg-blue lg:flex-col lg:items-start lg:py-9">
                <img class="border-[3px] rounded-full w-[72px] lg:w-[80px]" src="./img/image-jeremy.png"
                    alt="Jeremy Robson">
                <div class="ml-5 font-[300] lg:ml-0 lg:mt-10">
                    <p class="text-[rgba(255,255,255,0.6)] text-sm lg:text-base">Report for</p>
                    <p class="text-white text-[1.4rem] lg:mb-10 lg:text-4xl">Jeremy Robson</p>
                </div>
            </div>
            <div class="flex justify-between p-5 text-desaturatedBlue lg:flex-col lg:items-start lg:p-7 lg:space-y-4">
                <button class="transition-colors hover:text-white" type="button">Daily</button>
                <button class="text-white transition-colors hover:text-white" type="button">Weekly</button>
                <button class="transition-colors hover:text-white" type="button">Monthly</button>
            </div>
        </div>
        <div class="group relative pt-10 rounded-2xl bg-lightOrange overflow-hidden cursor-pointer lg:pt-11">
            <img class="absolute -top-2 right-5" src="./img/icon-work.svg" alt="">
            <div
                class="relative z-10 px-6 py-7 rounded-2xl bg-darkBlue text-white transition-colors group-hover:bg-darkBlueHover lg:px-7">
                <div class="flex justify-between items-center mb-1">
                    <p>Work</p>
                    <img src="./img/icon-ellipsis.svg" alt="">
                </div>
                <div class="flex justify-between items-center lg:flex-col lg:items-start lg:mt-7">
                    <p class="text-3xl font-[300] lg:mb-3 lg:text-5xl">32hrs</p>
                    <p class="text-paleBlue text-sm lg:text-base font-[300]">Last week - 36hrs</p>
                </div>
            </div>
        </div>
        <div class="group relative pt-10 rounded-2xl bg-softBlue overflow-hidden cursor-pointer lg:pt-11">
            <img class="absolute -top-2 right-5" src="./img/icon-play.svg" alt="">
            <div
                class="relative z-10 px-6 py-7 rounded-2xl bg-darkBlue text-white transition-colors group-hover:bg-darkBlueHover lg:px-7">
                <div class="flex justify-between items-center mb-1">
                    <p>Play</p>
                    <img src="./img/icon-ellipsis.svg" alt="">
                </div>
                <div class="flex justify-between items-center lg:flex-col lg:items-start lg:mt-7">
                    <p class="text-3xl font-[300] lg:mb-3 lg:text-5xl">10hrs</p>
                    <p class="text-paleBlue text-sm lg:text-base font-[300]">Last week - 8hrs</p>
                </div>
            </div>
        </div>
        <div class="group relative pt-10 rounded-2xl bg-lightRed overflow-hidden cursor-pointer lg:pt-11">
            <img class="absolute -top-2 right-5" src="./img/icon-study.svg" alt="">
            <div
                class="relative z-10 px-6 py-7 rounded-2xl bg-darkBlue text-white transition-colors group-hover:bg-darkBlueHover lg:px-7">
                <div class="flex justify-between items-center mb-1">
                    <p>Study</p>
                    <img src="./img/icon-ellipsis.svg" alt="">
                </div>
                <div class="flex justify-between items-center lg:flex-col lg:items-start lg:mt-7">
                    <p class="text-3xl font-[300] lg:mb-3 lg:text-5xl">4hrs</p>
                    <p class="text-paleBlue text-sm lg:text-base font-[300]">Last week - 7hrs</p>
                </div>
            </div>
        </div>
        <div class="group relative pt-10 rounded-2xl bg-limeGreen overflow-hidden cursor-pointer lg:pt-11">
            <img class="absolute -top-2 right-5" src="./img/icon-exercise.svg" alt="">
            <div
                class="relative z-10 px-6 py-7 rounded-2xl bg-darkBlue text-white transition-colors group-hover:bg-darkBlueHover lg:px-7">
                <div class="flex justify-between items-center mb-1">
                    <p>Exercise</p>
                    <img src="./img/icon-ellipsis.svg" alt="">
                </div>
                <div class="flex justify-between items-center lg:flex-col lg:items-start lg:mt-7">
                    <p class="text-3xl font-[300] lg:mb-3 lg:text-5xl">4hrs</p>
                    <p class="text-paleBlue text-sm lg:text-base font-[300]">Last week - 5hrs</p>
                </div>
            </div>
        </div>
        <div class="group relative pt-10 rounded-2xl bg-violet overflow-hidden cursor-pointer lg:pt-11">
            <img class="absolute -top-2 right-5" src="./img/icon-social.svg" alt="">
            <div
                class="relative z-10 px-6 py-7 rounded-2xl bg-darkBlue text-white transition-colors group-hover:bg-darkBlueHover lg:px-7">
                <div class="flex justify-between items-center mb-1">
                    <p>Social</p>
                    <img src="./img/icon-ellipsis.svg" alt="">
                </div>
                <div class="flex justify-between items-center lg:flex-col lg:items-start lg:mt-7">
                    <p class="text-3xl font-[300] lg:mb-3 lg:text-5xl">5hrs</p>
                    <p class="text-paleBlue text-sm lg:text-base font-[300]">Last week - 10hrs</p>
                </div>
            </div>
        </div>
        <div class="group relative pt-10 rounded-2xl bg-softOrange overflow-hidden cursor-pointer lg:pt-11">
            <img class="absolute -top-2 right-5" src="./img/icon-self-care.svg" alt="">
            <div
                class="relative z-10 px-6 py-7 rounded-2xl bg-darkBlue text-white transition-colors group-hover:bg-darkBlueHover lg:px-7">
                <div class="flex justify-between items-center mb-1">
                    <p>Self Care</p>
                    <img src="./img/icon-ellipsis.svg" alt="">
                </div>
                <div class="flex justify-between items-center lg:flex-col lg:items-start lg:mt-7">
                    <p class="text-3xl font-[300] lg:mb-3 lg:text-5xl">2hrs</p>
                    <p class="text-paleBlue text-sm lg:text-base font-[300]">Last week - 2hrs</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
